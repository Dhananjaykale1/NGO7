<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donate Now</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      padding: 40px;
    }
    .donate-form {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    .donate-form h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
      color: #444;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
    }
    .btn-donate {
      background: #28a745;
      color: #fff;
      font-weight: bold;
      padding: 10px 20px;
      width: 100%;
      border-radius: 50px;
      transition: 0.3s;
    }
    .btn-donate:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <div class="donate-form">
    <h2>Make a Donation</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Your full name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
      </div>

      <div class="mb-3">
        <label for="amount" class="form-label">Donation Amount (INR)</label>
        <input type="number" class="form-control" id="amount" placeholder="500" min="1" required>
      </div>

      <div class="mb-3">
        <label for="payment" class="form-label">Payment Method</label>
        <select class="form-select" id="payment" required>
          <option selected disabled>Choose...</option>
          <option>UPI</option>
          <option>PhonePe</option>
          <option>Google Pay</option>
          <option>Credit/Debit Card</option>
          <option>Net Banking</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Message (Optional)</label>
        <textarea class="form-control" id="message" rows="3" placeholder="Your message..."></textarea>
      </div>

      <button type="submit" class="btn btn-donate">Donate Now</button>
    </form>
  </div>

</body>
</html>
